<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz | High Scores</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <nav class="navbar bg-dark">
      <button class="text-light mb-0 btn" id="highscores-link">
        View Highscores
      </button>
      <div class="text-light" id="timer">
        Time: <span id="countdown"></span>
      </div>
    </nav>

    <div class="container p-4 mt-5 mx-auto">
      <div class="row">
        <div class="col-md">
          <h1 class="text-center">High Scores</h1>
          <div id="highscores-list"></div>

          <div class="row text-center">
            <div class="col-md">
              <a href="index.html">
                <button class="btn btn-success" id="repeat-quiz">
                  Take Quiz Again
                </button></a
              >
              <button id="clear-button" class="btn btn-danger">
                Clear High Scores
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
