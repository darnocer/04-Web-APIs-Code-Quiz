<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link href="Assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!----------------------------------NAVBAR WITH HIGHSCORES LINK AND TIMER-------------------------------->
    <nav class="navbar bg-dark">
      <form action="highscores.html">
        <button class="text-light mb-0 btn" id="highscores-link">
          View Highscores
        </button>
      </form>
      <span class="text-light navbar-text" id="timer">
        Time: <span id="countdown">75</span>
      </span>
    </nav>

    <!----------------------------------WELCOME, INSTRUCTIONS, AND START QUIZ-------------------------------->
    <div
      class="container p-4 mt-5 mx-auto"
      id="start-quiz"
      style="max-width: 700px;"
    >
      <div class="row">
        <div class="col text-center">
          <h1 id="greeting">The Joy of Coding Quiz</h1>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <p id="intro">
            You're obviously a Bob Ross fan, but how well do you know
            Javascript?
          </p>
        </div>
      </div>
      <div class="row m-2">
        <div class="col text-center">
          <button type="button" class="btn-lg btn-dark" id="start-button">
            Start
          </button>
        </div>
      </div>
    </div>

    <!----------------------------------QUESTIONS AND CHOICES-------------------------------->
    <div class="container p-4 mt-5 mx-auto d-none" id="quiz-questions">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="mb-4" id="question-text"></h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 mb-4 d-none" id="code">
          <code class="code"></code>
        </div>
      </div>
      <div class="row mt-3 justify-content-center">
        <div class="col-6 text-center flex-column d-flex">
          <button class="choice btn btn-dark m-2" id="a"></button>
          <button class="choice btn btn-dark m-2" id="b"></button>
          <button class="choice btn btn-dark m-2" id="c"></button>
          <button class="choice btn btn-dark m-2" id="d"></button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <hr />
          <span id="feedback-text"></span>
        </div>
      </div>
    </div>

    <!----------------------------------FINAL SCORE AND STORE INITIALS IN HIGH SCORES-------------------------------->
    <div class="container d-none p-4 mt-5 mx-auto" id="complete">
      <div class="row">
        <div class="col text-center">
          <h1>All Done!</h1>
          <h2>
            Your final score is:
            <span id="final-score"></span>
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials" />
          <button class="btn btn-danger" id="submit-score">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!------------------------------------------JAVASCRIPT--------------------------------------------------->
    <script src="Assets/js/script.js"></script>
    <script src="Assets/js/questions.js"></script>
    <!-- <script src="Assets/js/highscores.js"></script> -->
  </body>
</html>
